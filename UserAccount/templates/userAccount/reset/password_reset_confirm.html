{% extends 'store/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .tc_checkbox{
        margin-top: 6px;
        padding-right: 5px;
    }
    .form-check-label{
        padding-left: 7px;
    }
    </style>
    <div class="container my-4">
        <div class="register_page col-10 col-md-6 col-lg-5 border mx-auto shadow">
            <h4 class="pt-2" style=" height: 40px; text-align: center;">Reset Password</h4><hr class="mt-0">
            <form class="p-2"  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="new_password" class="form-label">New Password*</label>
                    <input type="password" class="form-control" name="new_password" id="new_password" placeholder="New Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password*</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" style="width: 100%; margin: 0 auto; background-color: #eb5525; color: white;" class="btn my-2">Reset</button>
            </form>
            <div class="border-top py-2">
                <p class="text-muted">
                    Already have a account?<a href="{% url 'login' %}" class="mx-1">Login</a>now.
                </p>
            </div>
        </div>
    </div>
{% endblock %}
